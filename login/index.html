<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="login.css" />
    <title>Login & Registration</title>
</head>

<body>
    <header>
        <h1>Melodic Sounds</h1>
    </header>
 <div class="wrapper">

    <nav class="nav">
        <div class="nav-logo">
            <img src="piano.png" alt="">
        </div>
    </nav>

    <div class="form-box">        
        <div class="login-container" id="login">
            <div class="top">
                <span>Don't have an account? <a href="#" onclick="register()">Sign Up</a></span>
                <header>Login</header>
            </div>

            <form id="loginForm">
                <input type="text" id="loginUsername" placeholder="Username" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>

            <div id="loginMessage"></div>
        </div>

        <div class="register-container" id="register">
            <div class="top">
                <span>Have an account? <a href="#" onclick="login()">Login</a></span>
                <header>Sign Up</header>
            </div>

            <form id="registerForm">
                <input type="text" id="username" placeholder="Username" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>

                <script>
                  document.getElementById('registerForm').addEventListener('submit', function (e) {
                    e.preventDefault();
                    const username = document.getElementById('username').value;
                    const email    = document.getElementById('email').value;
                    const password = document.getElementById('password').value;
                
                    registerUser(username, email, password);
                  });

                  function registerUser(username, email, password) {
                    const formData = new URLSearchParams();
                    formData.append('registerUsername', username);
                    formData.append('registerEmail', email);
                    formData.append('registerPassword', password);

                    fetch('/project/login/includes/signuphandler.inc.php', {
                      method: 'POST',
                      headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                      },
                      body: formData.toString()
                    })
                    .then(response => {
                      if (response.redirected) {
                        window.location.href = response.url;
                      } else {
                        return response.text();
                      }
                      console.log("Successfully registered!");
                    })
                    .catch(err => {
                      console.error('Registration failed:', err);
                    });
                }

                  document.getElementById('loginForm').addEventListener('submit', function (e) {
                    e.preventDefault();
                    const username = document.getElementById('username').value;
                    const password = document.getElementById('password').value;
                
                    loginUser(username, email, password);
                  });

                  function loginUser(username, password) {
                    const formData = new URLSearchParams();
                    formData.append('registerUsername', username);
                    formData.append('registerPassword', password);

                    fetch('/project/login/includes/loginhandler.inc.php', {
                      method: 'POST',
                      headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                      },
                      body: formData.toString()
                    })
                    .then(response => {
                      if (response.redirected) {
                        window.location.href = response.url;
                      } else {
                        return response.text();
                      }
                      console.log("Successfully logged!");
                    })
                    .catch(err => {
                      console.error('Login failed:', err);
                    });
                }
                    
                </script>
        </div>
    </div>

    <script>
        
        //var a = document.getElementById("loginBtn");
        //var b = document.getElementById("registerBtn");
        var x = document.getElementById("login");
        var y = document.getElementById("register");

        function login() {
            x.style.left = "4px";
            y.style.right = "-520px";
            // a.className += " white-btn";
            // b.className = "btn";
            x.style.opacity = 1;
            y.style.opacity = 0;
        }

        function register() {
            x.style.left = "-510px";
            y.style.right = "5px";
            // a.className = "btn";
            // b.className += " white-btn";
            x.style.opacity = 0;
            y.style.opacity = 1;
        }

    </script>

</body>
</html>
